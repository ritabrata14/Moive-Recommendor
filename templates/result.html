
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/result_style.css') }}">
    <title>Home</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <span>CheapFlix</span>
        </div>
        <ul class="nav-links">
          <li><a href="{{ url_for('index') }}" style="text-decoration : none" target="_blank">Home</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="selection-container">
        <p>The Movie you liked : <span class="movie-name"> {{ movies_name }} </span> </p>
        <p>Recommended Movies:</p>
        <ul>
          {% for movie in recommended_movies %}
            <li>{{ movie }}</li>
          {% endfor %}
        </ul>
        <a href="{{ url_for('home') }}"><button type="button" class="btn-left">Go Back to Recommendation </button></a>
      </div>
    </main>

  </body>
</html>
