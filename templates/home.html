<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" type="text/css" href="style_xo.css" /> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/home_style.css') }}">
    <title>Home</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <span>CheapFlix</span>
        </div>
        <ul class="nav-links">
          <li><a href="{{ url_for('index') }}" style="text-decoration : none" target="_blank">Home</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="selection-container">
        <p>Please select the movie you have liked :</p>
        <form action="/result" method="post" onsubmit="return checkSelection();">
          <select id="movie-dropdown" name="movie-dropdown" class="custom-select">
            <option value="">--Select a Movie--</option>
              {% for index, row in movies.iterrows() %}
              <option value="{{ row['title'] }}">
              {{ row['title'] }}
            </option>
            {% endfor %}
          </select>
          <button  type="submit">Recommend</button>
        </form>
      </div>
    </main>
  <script src="{{ url_for('static', filename='script/home_script.js') }}"></script>
  </body>
</html>
